<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}" />
  </head>
  <body>
    <h1>Hi, here are your access records:</h1>
    <div class="django">
      {% if access_records%}
      <table>
        <thead>
          <th>site name</th>
          <th>date accessed</th>
        </thead>
        {% for acc in access_records%}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <h3>No Access Records Found</h3>
      {% endif %}
    </div>
  </body>
</html>
